<html xmlns:th = "http://www.thymeleaf.org"
      xlmns = "http://www.w3.org/1999/xhtml">
    <head>
        <title>DATOS DEL USUARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>[[#{usuario.formulario}]]</h1>
        <a th:href="@{/}">[[#{enlace.regresar}]</a>
        <br/>
        <form th:action="@{/guardar}" method="POST" th:object="${usuario}">
            <br/>
            <label for="cedula" th:text = "#{usuario.cedula}"></label>
            <input type="text" name="cedula" th:field="*{cedula}" required/>
            <span th:if ="${#fields.hasErrors('cedula')}" th:errors="*{cedula}">La cedula es requerida</span>
            
            <br/>
            <label for="clave" th:text = "#{usuario.clave}"></label>
            <input type="password" name="clave" th:field="*{clave}" required/>
            <span th:if ="${#fields.hasErrors('clave')}" th:errors="*{clave}">La clave es requerida</span>
            
            <br/>
            <label for="nombre" th:text = "#{usuario.nombre}"></label>
            <input type="text" name="nombre" th:field="*{nombre}" required/>
            <span th:if ="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">El nombre es requerido</span>
            
            <br/>
            <label for="email" th:text = "#{usuario.email}"></label>
            <input type="email" name="email" th:field="*{email}" required/>
            <span th:if ="${#fields.hasErrors('email')}" th:errors="*{email}">El email es requerido</span>

                 
            <br/>
            <input type="reset" th:value ="#{accion.limpiar}" />
            <input type="submit" name="guardar" th:value ="#{accion.agregar}"/>
        </form>
    <body>

</html>
